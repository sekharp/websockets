<!doctype html>
<html>
  <head>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Ask the Audience</title>
  </head>
  <body>
    <h1>Student Advisory Board.</h1>
    <div id="connection-count"></div>
    <div id="status-message"></div>

    <div id="choices">
      <button>A</button><br/><br/>
      <button>B</button><br/><br/>
      <button>C</button><br/><br/>
      <button>D</button><br/><br/>
    </div>
    <br/>

    <div id="vote-count"></div>
    <div id="your-vote"></div>

    <table>
      <thead>
        <tr>
            <th data-field="id">Poll Choice</th>
            <th data-field="name">Vote Count</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>A</td>
          <td id="a-votes">0</td>
        </tr>
        <tr>
          <td>B</td>
          <td id="b-votes">0</td>
        </tr>
        <tr>
          <td>C</td>
          <td id="c-votes">0</td>
        </tr>
        <tr>
          <td>D</td>
          <td id="d-votes">0</td>
        </tr>
      </tbody>
    </table>

    <!-- Make sure your JS is at the bottom of the body! -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/client.js"></script>
  </body>
</html>
